<div class="row">
    <div class="col-sm-12">
        <img src="{{videoData.snippet.thumbnails.standard.url}}"
             class="image_details col-sm-12 img-rounded img-responsive"
             alt="{{videoData.snippet.title}}">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-6">
            <p>{{videoData.snippet.title}}</p>
        </div>
        <div class="col-sm-6">
            <button type="button" ng-click="addToFavorite(videoData.id)" class="btn btn-danger

                {{videoFavorite.favorite ? 'disabled' : 'active'}}
             right">
                Add To Favorite <i class="fas fa-heart"></i>
            </button>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-4">
            <div star-rating-directive rating-value="videoRate.rating" max="maxRating"
                 on-rating-selected="setRating(videoData.id, rating)"></div>
        </div>
        <div class="col-sm-4">
            <p>Duration : {{videoData.contentDetails.duration | duration}}</p>
        </div>
        <div class="col-sm-4  ">
            <div class="pull-right">
                <div class="likeView">
                    <i class="fas fa-eye"></i> {{videoData.statistics.viewCount}}
                </div>
                <div class="likeView">
                    <i class='fa fa-thumbs-up'></i> {{videoData.statistics.likeCount}}
                </div>
            </div>

        </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-6">
            <h5 class="red">publish on {{videoData.snippet.publishedAt | date:'EEEE, MMMM d, y'}}</h5>
        </div>
        <div class="col-sm-12">
            <p>
                {{videoData.snippet.description}}
            </p>
        </div>

    </div>

</div>
